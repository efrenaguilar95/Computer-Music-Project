<!doctype html>
<html>
    <head>
        <title>TrackEditor</title>
        <style type="text/css">
        body{
        	background-color: #e0a33d;
        	background-image: url(http://img07.deviantart.net/8703/i/2012/306/f/0/pikachu_in_headphone_by_zipomon-d5jpwby.png);
        	background-position: center center;
            background-repeat: no-repeat;
        	color: Red;
        	padding: 20px;}
        	
        p.FileSelection{
        font-size: 200%;}
        
        p.Gain{
        font-size: 100%;}
        </style>
    </head>
    
    <body>
    <center>
        <h1>Track Editor</h1>

		<p class="FileSelection">
        <input type= "file" name = "userTrack" accept = "audio/*" id="fileInput">
        <input type= "submit" value = "Upload" onClick = "chooseFile()">
		</p>
		
       	<p class="PlayStop">
       	Play/Pause: 
       	<input type= "button" value = "Play" onClick = "playAudio()">
        <input type= "button" value = "Stop" onClick = "stopAudio()">
        </p>
        
        <p class="Gain">
        Gain Control: 
        <input type= "range"  min = "0" max = "200" value = "100" onchange="showValue(this.value)">
        <span id="Gain">100</span>
        <script type="text/javascript">
        function showValue(newValue)
        {
            document.getElementById("Gain").innerHTML=newValue;
            setGain(newValue);
        }
        </script>
        </p>
        
        
        <input type= "button" value = "Setup Download" onClick = "setupDownload()">
       
        <audio id="audioPlayer">

        <script src="trackEditor.js"></script>


	</center>
    </body>
</html>
